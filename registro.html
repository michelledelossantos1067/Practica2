<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <title>Iniciar seccion</title>

</head>

<body>
    <form action="" method="POST" id="form">
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <div class="inputbx">
                    <input type="email" name="" id="email" required="required">
                    <span>Nombre</span>
                </div>
                <div class="inputbx">
                    <input type="password" name="" id="password" required="required">
                    <span>Contraseña</span>
                </div>
                <div class="links">
                    <a href="#">Se te olvido tu contraseña</a>
                    <a href="#">Iniciar sección</a>

                </div>
                <div>
                    <button type="submit">Iniciar</button>
                    <p class="warnings" id="warnings"></p>
                </div>



            </div>
        </div>
    </form>
    <script src="/main.js"></script>
</body>

</html>
